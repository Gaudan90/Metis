<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selmi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>QR Code Scanner</h1>
        <button id="scanBtn">Scan QR Code</button>
    </header>

    <section id="scanner">
        <video id="preview"></video>
    </section>

    <button id="showRecentBtn">Show Recent Machines</button>

    <section id="recentMachines">
        <h2>Recent/Saved Machines</h2>
        <div id="machinesList">
            <!-- Recent machines will be displayed here -->
        </div>
    </section>
    <!-- parte visualizzabile del sito-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <script src="main.js"></script>
    <!--end of the body-->
</body>
</html>
