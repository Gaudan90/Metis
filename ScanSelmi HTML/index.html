<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Scanner & Recent Machines</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Barra superiore con i pulsanti Menu, Flash e Galleria -->
        <nav class="top-bar">
            <button id="menuBtn" class="menu-btn">Menu</button>
            <div class="right-buttons">
                <button id="flashBtn" class="flash-btn">Flash</button>
                <button id="galleryBtn" class="gallery-btn">Galleria</button>
            </div>
        </nav>
    
        <header>
            <h1>QR Code Scanner</h1>
            <button id="scanBtn">Scan QR Code</button>
        </header>
    
        <section id="scanner">
            <video id="preview"></video>
        </section>
    
        <!-- Pulsante delle macchine recenti/salvate in basso -->
        <button id="showRecentBtn" class="bottom-btn">Show Recent Machines</button>
    
        <section id="recentMachines">
            <h2>Recent/Saved Machines</h2>
            <div id="machinesList">
                <!-- Recent machines will be displayed here -->
            </div>
        </section>
    
        <!-- Include Instascan.js dal CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
